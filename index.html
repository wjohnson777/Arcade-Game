<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic Arcade Game Clone</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face|Rammetto+One|Ranchers" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Classic Arcade Game</h1>
	<div class="control">
		<div class="score">
			<h2>Player Score: <span id="gameScore"></span></h2>
		</div>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<footer id="footer">
		<h3>How to Play</h3>
		<div id="instructions">
			<p>Use the arrow keys to move the player while avoiding the enemy bugs. <br>To earn points you must reach the water! <br>If your hit by an enemy bug, the score resets back to 0! <br>Score of 5 points Wins - Good Luck!<br /></p>
		</div>
	</footer>
</body>
</html>
